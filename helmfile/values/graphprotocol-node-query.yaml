config:
  ipfs: https://ipfs.network.thegraph.com

postgres:
  db: graph-node
  host: postgres-postgresql
  user: postgres
replicaCount: 2

resources:
  requests:
    cpu: 50m
    memory: 100Mi
  limits: #TODO: Tune requests/limits during acceptance tests
    cpu: 100m
    memory: 200Mi

role: "query-node"

monitoring:
  enabled: true

ingress:
  enabled: true
  hosts:
  - graph.dm3ch.net
  tls:
  - hosts:
    - graph.dm3ch.net
    secretName: query-node-https
  annotations:
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    acme.cert-manager.io/http01-edit-in-place: "true"

ingressWebsocket:
  enabled: true
  hosts:
  - graph.dm3ch.net
  tls:
  - hosts:
    - graph.dm3ch.net
    secretName: query-node-ws-https
  annotations:
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    acme.cert-manager.io/http01-edit-in-place: "true"
